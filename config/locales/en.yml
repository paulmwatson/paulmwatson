      intro: '<p class="content">My name is Paul Watson and I have been a professional web-developer since <abbr title="That is more than %{ago} years ago!">1997</abbr>. I live and work <abbr title="Fully remote working">remotely</abbr> from Cape Town, South Africa.</p>
<p class="content">I have many years of experience with <abbr title="HTML5">HTML</abbr>, <abbr title="SASS, SCSS">CSS</abbr>, <abbr title="ECMAScript ES 5/6/2015, jQuery, React, or Stimulus">JavaScript</abbr>, <abbr title="An open source object-relational database system">PostgreSQL</abbr>, and Ruby on Rails. I am capable in <abbr title="Flask, Connexion">Python</abbr> and <abbr title="Tensorflow and PyTorch">Machine Learning</abbr> too.</p>
<p class="content">Currently I am the <abbr title="Chief Technical Officer">CTO</abbr> of <a href="https://calibermediaworks.com" rel="noopener">CaliberAI</a>. Formerly I worked with <a href="https://kinzen.com" rel="noopener">Kinzen</a> (CTO &amp; co-founder), <a href="https://storyful.com" rel="noopener">Storyful</a> (CTO, acquired by News Corp), <a href="https://www.redhat.com/en/about/press-releases/red-hat-acquire-feedhenry-adds-enterprise-mobile-application-platform" rel="noopener">FeedHenry</a> (co-founder, acquired by Red Hat), and <a href="https://changex.org" rel="noopener">ChangeX</a>.</p>
<p class="content">Now that you know a bit about me why not say hello.</p>
'
